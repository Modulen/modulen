<!doctype html>
<html lang="en">

<head>

  <title>Modulen | Sesión para docentes</title>
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://kit.fontawesome.com/033dcf9789.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/docentlg.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
  <section>
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>Hola Docentes.</h1>
          <p>Nuestra plataforma le otorga mucha flexibilidad de trabajo con sus alumnos.</p>
        </div>
      </div>


      <div class="right">

        <h5>Inicio de sesión</h5>
        <hr id="linea">
        <p>¿Te equivocaste de usuario? puedes regresar al <a href="https://modulenschool.ga">Login Principal.</a> No te preocupes a todos nos pasa.</p>
        <div class="inputs">
          <input type="text" placeholder="Usuario">
          <br>
          <input type="password" placeholder="Contraseña">
        </div>

        <br><br>

        <div class="remember-me--forget-password">
          <!-- Angular -->
          <label>
            <input type="checkbox" name="item" checked />
            <span class="text-checkbox">Recuérdame</span>
          </label>
          <p><a href="https://modulenschool.ga/recuperarDocente">¿Olvidaste la contraseña?</a></p>
        </div>

        <br>
        <div class="ingreso">
            <button class="primary"><a style="text-decoration:none; color:white; font-family: Montserrat, sans-serif" href="https://modulenschool.ga/inicioDocente">Ingresar</a</button>
        </div>

      </div>

    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
